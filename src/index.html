<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>Currency Exchange</title>
</head>
<body class="jumbotron">

  <div id="header-div" class="container-fluid">
    <span class="header-title">Currency Exchange!</span>
    
  </div>

  <div class="row">
    <div id="form-div" class="col-5">
      <div class="row">
        <form id="convert-form">
          <div class="col-6">
            <p>input USD then convert to dropdown of your choice:</p>
            <label for="usd">Enter a USD:</label>
            <input id="usd" type="number" name="usd">
          </div>
          <div class="col-6">
            <label for="currencies" class="col-4 col-form-label">Currencies</label>
            <select id="currencies" name="currencies" class="custom-select">
              <option value="AUD">Australian dollar</option>
              <option value="EUR">Euro</option>
              <option value="JPY">Japanese yen</option>
              <option value="CAD">Canadian dollar</option>
              <option value="CNY">Chinese yuan</option>
              <option value=""></option checked>
            </select>
          </div>
      </div>
        <button type="submit" class="btn-success" id="convert-button">Convert</button>
      </form>
    </div>

    <div id="currency-codes" class="col-7">
      <table class="table">
        <thead class="thead-dark">
          <tr>
            <th><strong>Currency Code</strong></th>
            <th><strong>Currency Name</strong></th>
            <th><strong>Country</strong></th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">AUD</th>
            <td>Australian Dollar</td>
            <td>Australia</td>
          </tr>
          <tr>
            <th scope="row">EUR</th>
            <td>Euro</td>
            <td>European Union</td>
          </tr>
          <tr>
            <th scope="row">JPY</th>
            <td>Japanese Yen</td>
            <td>Japan</td>
          </tr>
          <tr>
            <th scope="row">CAD</th>
            <td>Canadian Dollar</td>
            <td>Canada</td>
          </tr>
          <tr>
            <th scope="row">CNY</th>
            <td>Chinese Renminbi</td>
            <td>China</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <div id="response-div">
    <p id="showResponse"></p>
  </div>

</body>
</html>
