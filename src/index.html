<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>Currency Exchange</title>
</head>
<body class="jumbotron">

  <div class="container">
    <h1>Currency Exchange!</h1>
    <p>input USD then convert to dropdown of your choice:</p>
  </div>

  <div class="row">
    <div id="form-div" class="col-6">
      <div class="row">
        <form id="convert-form">
          <div class="col-6">
            <label for="usd">Enter a USD:</label>
            <input id="usd" type="number" name="usd">
          </div>
          <div class="col-6">
            <label for="currencies" class="col-4 col-form-label">Currencies</label>
            <select id="currencies" name="currencies" class="custom-select">
              <option value="AUD">Australian dollar</option>
              <option value="EUR">Euro</option>
              <option value="JPY">Japanese yen</option>
              <option value="CAD">Canadian dollar</option>
              <option value="CNY">Chinese yuan</option>
              <option value=""></option checked>
            </select>
          </div>
      </div>
        <button type="submit" class="btn-success" id="convert-button">Convert</button>
      </form>
    </div>

    <div id="currency-codes" class="col-6">
      <ul>
        <li>AUD Australian dollar</li>
        <li>EUR Euro</li>
        <li>JPY Japanese yen</li>
        <li>CAD Canadian dollar</li>
        <li>CNY Chinese yuan</li>
      </ul>
    </div>

  </div>

  <div id="response-div">
    <p id="showResponse"></p>
  </div>

</body>
</html>
